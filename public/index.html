<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div id="app">
        <div id="entry" style="display: block;">
            <h2>请输入房间密码</h2>
            <form id="room-form" onsubmit="event.preventDefault(); document.getElementById('enter-room').click();">
                <input type="password" id="room-password" placeholder="输入密码..." autocomplete="current-password">
                <button type="submit" id="enter-room">进入房间</button>
            </form>
            <p id="room-id-display" style="display: none;">房间号: <span id="room-id"></span></p>
        </div>
        <div id="chat-container" style="display: none;">
            <header>
                <h1>MO留言室</h1>
                <div class="controls">
                    <button id="theme-toggle">🌗 主题切换</button>
                    <button id="userlist-toggle">👥 用户列表</button>
                    <button id="destroy-room">🗑️ 销毁房间</button>
                </div>
            </header>
            <main>
                <section id="chat"></section>
                <section id="userlist" class="hidden"></section>
            </main>
            <footer>
                <label id="username-label" for="username">请输入用户名：</label>
                <input type="text" id="username" placeholder="输入用户名...">
                <button id="join">加入</button>
                <input type="text" id="message" placeholder="输入消息..." disabled>
                <button id="send" disabled>发送</button>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
