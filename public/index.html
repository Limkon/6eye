<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MO留書</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div id="app">
        <header>
            <h1>MO留書</h1>
            <div class="controls">
                <span id="current-room-id" style="margin-right: 10px;">当前房间: 未加入</span>
                <input type="text" id="room-id" placeholder="输入房间 ID...">
                <button id="join-room">🚪 进入房间</button>
                <button id="theme-toggle">🌗 暗黑主题</button>
                <button id="userlist-toggle">👥 用户列表</button>
                <button id="destroy-room" disabled>🗑️ 销毁留言</button>
            </div>
        </header>
        <main>
            <section id="chat"></section>
            <section id="userlist" class="hidden"></section>
        </main>
        <div id="userlist-overlay"></div> <footer>
            <label id="username-label" for="username">您的称呼：</label>
            <input type="text" id="username" placeholder="请输入您的称呼...">
            <button id="join">加入</button>
            <textarea id="message" placeholder="输入留言..." disabled></textarea>
            <button id="send" disabled>发送</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
